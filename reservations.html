<!DOCTYPE html>
<html>

<head>
  <title>Reservations - Berger Hut</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/iconlogo.png" alt="Berger Hut Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="reservations.html">Reservations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="reservations">
    <div class="reservation-form">
      <h2>Make a Reservation</h2>
      <form id="reservation-form">
        <input type="text" name="name" id="name" placeholder="Your Name" required>
        <input type="email" name="email" id="email" placeholder="Your Email" required>
        <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
        <input type="date" name="date" id="date" required>
        <input type="time" name="time" id="time" required>
        <input type="number" name="seats" id="seats" placeholder="Number of Seats" required>
        <input type="number" name="budget" id="budget" placeholder="Budget" required>
        <textarea name="message" id="message" placeholder="Additional Message" rows="5"></textarea>
        <button type="button" onclick="submitReservation()">Submit</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="assets/iconlogo.png" alt="Logo">
      </div>
      <nav class="footer-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Reservations</a>
        <a href="#">Testimonials</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
      </nav>
      <div class="footer-social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <p class="footer-text">&copy; 2023 Berger Hut. All rights reserved.</p>
  </footer>

  <!-- Reservation Details Popup Box -->
  <div id="reservation-popup" class="reservation-popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <div id="reservation-details" class="reservation-details-container">
      </div>
      <button id="confirm-button" onclick="confirmReservation()">Confirm Reservation</button>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>

</html>
